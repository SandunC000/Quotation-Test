name: enhanzer_test
description: "Assignment Flutter app by Sandun C Cooray"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.5
  provider: ^6.1.2
  sqflite: ^2.3.3+1
  intl: ^0.20.1
  flutter_launcher_icons: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo.png"
  min_sdk_android: 24

flutter:
  uses-material-design: true
